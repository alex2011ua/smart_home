<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}'>
    {% block css %}
    {% endblock %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- fonts DATA -->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <title>{% block title %}Управление умным домом{% endblock %}</title>
    {% block head %}{% endblock %}
        <link rel="shortcut icon" type="image/jpg" href="static/favicon.ico"/>
    <link rel="icon" type="static/png" href="/static/favicon.ico" />
    <meta property="og:title" content="My smart home">
    <meta property="og:type" content="home website">
    <meta property="og:image" content="static/og.gif">
    <script type="text/javascript" src="{% static 'selection_avto/jquery/jquery-3.5.1.js'%}"></script>
</head>
<body>




{% block main %}
{% endblock %}


{% block footer %}
{% endblock %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
{% block jivo %}
<!--  <script src="//code.jivosite.com/widget/zFZByREgRz" async></script> -->
{% endblock %}
</body>
</html>
