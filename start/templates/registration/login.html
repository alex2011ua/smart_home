<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div  class="row justify-content-center">
            <div  class="col-4">
                <h4 class="h4 mb-3 font-weight-normal">Вход в аккаунт.</h4>
                <form class="form-signin" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form }}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
