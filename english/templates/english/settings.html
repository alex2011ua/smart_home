{% extends "english/base_english.html" %}
{% load static %}

{% block main %}
<h1>Вставить слово</h1>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form_word}}
    <button type="submit" class="btn btn-primary">Вставить</button>
</form>

<h1>Загрузить список</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form_list_words}}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<a href="{% url 'clear' %}" ><button type="button" class="btn btn-warning">Удалить все слова</button></a>
{% endblock %}
