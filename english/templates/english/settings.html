{% extends "english/base_english.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
Загружено слов - <span id="count_is">{{count}}</span>
<h1>Вставить слово</h1>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form_word|crispy}}
    <button type="submit" class="btn btn-primary">Вставить</button>
</form>
<hr>
<h1>Загрузить список</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form_list_words|crispy}}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<hr>

<a href="{% url 'english:clear' %}" ><button type="button" class="btn btn-warning">Сбросить выученые слова</button></a>
<a href="{% url 'english:test' %}" ><button type="button" class="btn btn-warning">test</button></a>

{% endblock %}

{% block footer %}
{% endblock %}
